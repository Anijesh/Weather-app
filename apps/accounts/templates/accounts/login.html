<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }

        .auth-card {
            width: 360px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(16px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.35);
            text-align: center;
        }

        .auth-card h2 {
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .auth-card input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.15);
            color: #fff;
            font-size: 0.95rem;
        }

        .auth-card input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .auth-card button {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .auth-card button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255,105,180,0.4);
        }

        .error {
            color: #ff4b5c;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .switch {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .switch a {
            color: #ffd1f3;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="auth-card">
    <h2>Welcome Back ðŸ‘‹</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input name="username" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>
        <button>Login</button>
    </form>

    <p class="switch">
        Donâ€™t have an account?
        <a href="{% url 'register' %}">Create one</a>
    </p>
</div>

</body>
</html>
